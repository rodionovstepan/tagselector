<!doctype html>
<html>
	<head>
		<title>Tagselector</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<h3>Tag selector control</h3>
			<div id="tag_selector" class="tagselector_container unsel">
				<div class="tag_enter unsel">
					<input id="tag_input" type="text" class="tag_input" maxlength="25">
				</div>
			</div>
			<div id="tag_autocomplete" class="tagselector_autocomplete">
				<ul class="tagselector_autocomplete_list"></ul>
			</div>
		</div>
	</body>
	<script src="tagselector.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function() {
			new TagSelector({
				container: 'tag_selector', 
				input: 'tag_input', 
				autocomplete: 'tag_autocomplete'
			}).init();
		};
	</script>
</html>
